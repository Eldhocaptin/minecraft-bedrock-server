name: Minecraft Bedrock Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Minecraft Bedrock Server
        run: |
          choco install openjdk11
          tar -xzf bedrock_server.tar.gz
          cd bedrock_server
          .\bedrock_server.exe
