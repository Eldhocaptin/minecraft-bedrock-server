name: Minecraft Bedrock Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OpenJDK
        run: choco install openjdk11

      - name: List files in current directory
        run: dir

      - name: Extract Minecraft Bedrock Server
        run: |
          tar -xzf bedrock_server.tar.gz
          dir # Verify files after extraction

      - name: Setup Minecraft Bedrock Server
        run: |
          cd bedrock_server # Adjust this to the correct path if necessary
          .\bedrock_server.exe
